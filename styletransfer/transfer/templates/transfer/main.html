{% extends 'base.html' %}
{% block content %}

<div class="inner">
    <header>
        <h1><a href="index.html" id="logo">Image Style Transfer</a></h1>
        <hr />
        <p>Another fine freebie by HTML5 UP</p>


        <br>
        <br>
        <h1></h1>
        <div>
            <br>
            바꾸고 싶은 이미지를 업로드
            <form method="post" action="" enctype="multipart/form-data">
                
                        <input type="file" name="target_img" required/>
                        {% csrf_token %}
            <div>
                <div class="row">
                    <label for="style_img">입힐 스타일</label>
                    <div class="col-9 col-12-medium">
                        <select name="style_img" id="style_img">
                            <option value="Picasso">Picasso</option>
                            <option value="Manet">Manet</option>
                            <option value="Rousseau">Rousseau</option>
                        </select>
                    </div>
                    <div class="col-3 col-12-medium">
                        <button type="submit" value="Transfer">Transfer</button>
                    </div>
                </div>
            </div> 
            <br>      
            <p>
                뉴럴 스타일 트랜스퍼를 이용하여 타깃 이미지의 콘텐츠를 보존하면서 참조 이미지의 스타일을 타깃 이미지에 적용합니다.
            </p>
        </form>
        </div>



    </header>
    <footer>
        <a href="#banner" class="button circled scrolly">Start</a>
    </footer>
</div>
<article id="work" class="panel intro">
    <header>
        
    </header>
   
</article>

{% endblock %}
